<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://java.sun.com/jsf/html">
   <f:view>
      <h:head><title>Greeting</title>
         <h:link rel="stylesheet" type="text/css" href="styles.css"/>
      </h:head>

      <h:body>
         <h2>To enter the system, please fill in your login and password!</h2>
         <div>
         <h:form>
            <h:messages></h:messages>
            <h:panelGrid columns="2" cellpadding="5">
               <p:outputLabel value="Login"/>
               <p:inputText value="#{userBean.user.login}" required="true"/>
               <p:outputLabel value="Password"/>
               <p:inputText value="#{userBean.user.password}" required="true"/>
            </h:panelGrid>
            <p:commandButton value="Submit" action="#{userBean.userChecking}" ajax="false"/>
         </h:form>
         </div>
      </h:body>
   </f:view>
</html>
